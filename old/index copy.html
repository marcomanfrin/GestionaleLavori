<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Gestione Impianti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2>Tabella Impianti</h2>
        <button id="editBtn" class="btn btn-warning my-2">Modifica</button>
        <button id="saveBtn" class="btn btn-success my-2">Salva</button>
        <button id="addBtn" class="btn btn-primary my-2">Aggiungi Nuovo</button>
        <table class="table table-bordered" id="impiantiTable">
            <thead>
                <tr>
                    <th>Tecnico</th>
                    <th>Cliente</th>
                    <th>Nome Impianto</th>
                    <th>Schemi elettrici(%)</th>
                    <th>Programmazione(%)</th>
                    <th>Data Previsto Avviamento</th>
                    <th>Finito</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
