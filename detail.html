<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>Dettaglio Lavoro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="p-3 mb-4">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img src="logo.png" alt="Logo" width="196" height="90" class="me-3 logo-img">
          <h1 class="h4 m-0">Gestione Lavori</h1>
        </div>
      </div>
    </header>
    
    <div class="container my-5">
      <!-- Toast container -->
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="toastContainer"></div>
      </div>

      <a href="index.html" class="btn btn-secondary mt-3">← Torna alla tabella</a>
      
      <h2>Dettaglio Lavoro</h2>
      <div id="dettagliImpianto" class="mt-4"></div>
      <div class="mt-3 d-flex gap-2 flex-wrap">
        <button id="modificaBtn" class="btn btn-warning">Modifica</button>
        <button id="salvaBtn" class="btn btn-success" style="display: none;" disabled>Salva</button>
        <button id="annullaBtn" class="btn btn-secondary" style="display: none;">Annulla</button>
        <button id="eliminaBtn" class="btn btn-danger">Elimina Lavoro</button>
      </div>
    </div>
    
    <!-- FOOTER -->
    <footer class="bg-light text-center text-muted py-3 mt-5 border-top">
      <div>
        <small>&copy; 2025 - Gestione Lavori • ATIX S.r.l.</small>
      </div>
      <div class="mt-1">
        <a href="https://marcomanfrin.me" class="text-muted text-decoration-none" target="_blank">Sviluppato da Marco Manfrin</a>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="detail.js"></script>
  </body>
</html>
